<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #0074D9); /* Dark blue gradient background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    h2 {
      font-weight: bold;
      color: #ffffff;
    }

    .card {
      margin: 20px 0;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white for contrast */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
      border-bottom: 5px solid #0074D9; /* Border to match the theme */
    }

    .card-body {
      padding: 20px;
      background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background for card body */
    }

    .card-body h5 {
      font-weight: bold;
      font-size: 1.5rem;
      color: #FFD700; /* Gold color for titles */
    }

    .card-body p {
      font-size: 1rem;
    }

    .card-body a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #FFD700; /* Gold button color */
      color: #333;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .card-body a:hover {
      background-color: #ffcc00; /* Lighter gold on hover */
      color: #fff; /* White text on hover */
    }

    .card-columns {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 576px) {
      .card-columns {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 992px) {
      .card-columns {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-5 display-4">Websites Clones</h2>
  
  <div class="card-columns">

    <!-- Project 1 Card -->

      <div class="card-body">

        <p class="card-text">Technologies used : HTML , CSS.</p>
        
        <a href="https://global-suzuki-clone.netlify.app" target="_blank">See Live</a>

      </div>
    </div>

    <!-- Project 3 Card -->
    <div class="card">
      <img src="./Assets/indiacash&carry.png" class="card-img-top" alt="Project 3 Image">
      <div class="card-body">
        <h5 class="card-title">IndiaCash-Carry-clone</h5>
        <p class="card-text">Technologies used : HTML , CSS.</p>        
      
        <a href="https://indiacashandcarry-clone.netlify.app" target="_blank">See Live</a>

      </div>
    </div>

    <!-- Project 4 Card -->
    <div class="card">
      <img src="./Assets/metro.png" class="card-img-top" alt="Project 4 Image">
      <div class="card-body">
        <h5 class="card-title">metro.co-clone</h5>
        <p class="card-text">Technologies used : HTML , CSS.</p>        
        
        <a href="https://metroco-clone.netlify.app" target="_blank">See Live</a>

      </div>
    </div>

    <!-- Project 5 Card -->
    <div class="card">
      <img src="./Assets/texas.png" class="card-img-top" alt="Project 5 Image">
      <div class="card-body">
        <h5 class="card-title">texas.gov-clone</h5>
        <p class="card-text">Technologies used : HTML , CSS.</p>        
        <a href="https://texasgov-clone.netlify.app" target="_blank">See Live</a>

    </div>

    <!-- Project 6 Card -->

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
